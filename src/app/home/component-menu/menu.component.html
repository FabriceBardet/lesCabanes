<ion-card *ngFor="let t of title | async" >
   <ion-card-header>
      <ion-card-title>La Table propose</ion-card-title>
   </ion-card-header>
   <ion-card-content>
      <br>
      <ion-card-subtitle>
         {{t.Entree}}
      </ion-card-subtitle>
      
      <ion-text>
         {{t.EntreeTxt}}
      </ion-text>
      <br>
      <ion-card-subtitle>
         {{t.Plat}}
      </ion-card-subtitle>
      
      <ion-text>
         {{t.PlatTxt}}
      </ion-text>
      <br>
      <ion-card-subtitle>
         {{t.Tarte}}
      </ion-card-subtitle>
   
      <ion-text>
         {{t.TarteTxt}}
      </ion-text>
      <br>
      <ion-card-subtitle>
         {{t.Quiche}}
      </ion-card-subtitle>
      
      <ion-text>
         {{t.QuicheTxt}}
      </ion-text>
      <br>
      <ion-card-subtitle>
         {{t.Dessert}}
      </ion-card-subtitle>
      <ion-text>
         {{t.DessertTxt}}
      </ion-text>
      <br>
   </ion-card-content>

</ion-card>
