<div id="zoneRetour" (click)="this.controleurModal.dismiss()">
  <ion-img id="iconeRetour" src="../../assets/icones/picto-back.png"></ion-img>
  <ion-text id="texteRetour" color="primary">Evènements</ion-text>
</div>
<div>
  <ion-label class="titreF">Trier par :</ion-label>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button style="--background: {{colorDate}};" (click)="trierParDateValidation = 'true'; colorDate = '#83b8bf'; colorNom = '#025aa5';" class="tri">Date</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button style="--background: {{colorNom}};" (click)="trierParDateValidation = 'false'; colorDate = '#025aa5'; colorNom = '#83b8bf'; " class="tri">A-Z</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<div>
  <ion-label class="titreF" >Activités liées à :</ion-label>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button  class="triActivite">
          <ion-col size="3">
            <ion-img class="icone" src="../../assets/icones/picto-montagne.png"></ion-img>
          </ion-col>
          <ion-col size="9">
            Camp 4
          </ion-col>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button class="triActivite">
          <ion-col size="3">
            <ion-img class="icone" src="../../assets/icones/picto-magasin.png"></ion-img>
          </ion-col>
          <ion-col size="9">
            La Boutique
          </ion-col>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button class="triActivite">
          <ion-col size="3">
            <ion-img class="icone" src="../../assets/icones/picto-coworking.png"></ion-img>
          </ion-col>
          <ion-col size="9">
            Le Bivouac
          </ion-col>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-button class="triActivite">
          <ion-col size="3">
            <ion-img class="icone" src="../../assets/icones/picto-restauration.png"></ion-img>
          </ion-col>
          <ion-col size="9">
            La Table
          </ion-col>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button class="triActivite">
          <ion-col size="3">
            <ion-img class="icone" src="../../assets/icones/picto-yoga.png"></ion-img>
          </ion-col>
          <ion-col size="9">
            Le Dôme
          </ion-col>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button class="triActivite">
          <ion-col size="3">
            <ion-icon class="icone" name="musical-note-outline"></ion-icon>
          </ion-col>
          <ion-col size="9">
            Autres
          </ion-col>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<div>
  <ion-button (click)="validation()" id="valider">Valider</ion-button>
</div>
