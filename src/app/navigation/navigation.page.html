<ion-content>
  <app-header [nomPage]="nomPage" [iconePage]="iconePage" [texteIconeRetour]="texteIconeRetour"
    [routeRetour]="routeRetour"></app-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button id="univers" (click)="navPresentation()">
          <ion-img id="arbre" src="../../assets/elements-graphiques/shape-line-10.svg"></ion-img>
          L'univers des cabanes
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button id="camp4" style="--background:#F15175" (click)="navCamp()">
          <ion-col size="3">
            <ion-img class="icone" src="../../assets/icones/picto-magasin.png"></ion-img>
          </ion-col>
          <ion-col size="9">
            Camp 4
          </ion-col>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button id="boutique" style="--background: #4D5F61">
          <ion-col size="3">
            <ion-img class="icone" src="../../assets/icones/picto-montagne.png"></ion-img>
          </ion-col>
          <ion-col size="9">
            Séjour
          </ion-col>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button id="dome" style="--background: #4CBBB5" (click)="navDome()">
          <ion-col size="3">
            <ion-img class="icone" src="../../assets/icones/picto-yoga.png"></ion-img>
          </ion-col>
          <ion-col size="9">
            Le Dôme
          </ion-col>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button id="bivouac" style="--background: #C1CA53" (click)="navBivouac()">
          <ion-col size="3">
            <ion-img class="icone" src="../../assets/icones/picto-coworking.png"></ion-img>
          </ion-col>
          <ion-col size="9">
            Le Bivouac
          </ion-col>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button id="table" style="--background: #FFA422" (click)="navTable()">
          <ion-col size="3">
            <ion-img class="icone" src="../../assets/icones/picto-restauration.png"></ion-img>
          </ion-col>
          <ion-col size="9">
            La Table
          </ion-col>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button id="evenements" style="--background: #83B8BF" (click)="navEvenements()">
          <ion-col size="3">
            <ion-img class="icone" src="../../assets/icones/calendar-white.png"></ion-img>
          </ion-col>
          <ion-col size="9">
            Agenda
          </ion-col>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
